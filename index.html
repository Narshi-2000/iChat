<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ichat</title>
    <!-- standalone build of client is exposed by default by the server at socket.io/socket.io.js -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <i class="fa-regular fa-message"></i>   
        <h1>Welcome to iChat App</h1> 
    </nav>

    <div class="container">
        
    </div>

    <div class="send">
        <form action="" id="send-container">
            <input type="text" name="message" id="send-details">
            <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>
    
    <script src="https://kit.fontawesome.com/4863cfa134.js" crossorigin="anonymous"></script>
</body>
</html>
